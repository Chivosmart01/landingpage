<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri stage1 task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Slack Name -->
      <h1 data-testid="slackUserName" id="slackUserName">
        Yusuf Abdulllahi Ademola
      </h1>
      <!-- Slack Display Picture -->
      <img
        data-testid="slackDisplayImage"
        id="slackDisplayImage"
        src="/abdul.jpg"
        alt=" Yusuf Abdullahi"
      />
      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek">Monday</p>
      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime" id="currentUTCTime">1694353047398</p>
      <!-- My Track -->
      <p data-testid="myTrack" id="myTrack">Frontend</p>
      <!-- GitHub URL -->
      <p>
        Click here to:
        <a
          data-testid="https://github.com/Chivosmart01/landingpage"
          id="githubURL"
          href="https://github.com/Chivosmart01/landingpage"
        >
          > My GitHub repository
        </a>
      </p>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
